<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Meditation App Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="vid-container">
        <video loop muted plays-inline class="back-video">
            <source src="/video/ocean.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <div class="app">
        <div class="time-select">
            <button class="defaultBtn" data-time="179">3 Minutes</button>
            <button class="defaultBtn" data-time="359">6 Minutes</button>
            <button class="defaultBtn" data-time="599">10 Minutes</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3">
            </audio>
            <img src="svg/play.svg" alt="playButton" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" pathLength="1"/>
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button  data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4">
                <img src="./svg/rain.svg" alt="rainBtn">
            </button>
            <button  data-sound="./sounds/beach.mp3" data-video="./video/ocean.mp4">
                <img src="./svg/beach.svg" alt="beachBtn">
            </button>
        </div>
    </div>    

    <script src="main.js"></script>
</body>
</html>
